<a onclick="onPlayClick('{{ data.id }}')">
  <div class="sound-row {{ data.id }}">
    <img src="/assets/icons/play-button.svg" />
    <div class="content">
      <div class="title">
        {{ data.title }}
      </div>
      <div class="description">
        {{ data.description }}
      </div>
    </div>
  </div>
</a>
